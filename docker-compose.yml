version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: inheritance-web-postgres
    environment:
      POSTGRES_USER: inheritance_user
      POSTGRES_PASSWORD: inheritance_pass
      POSTGRES_DB: inheritance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inheritance_user -d inheritance_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5-community
    container_name: inheritance-web-neo4j
    environment:
      NEO4J_AUTH: neo4j/inheritance_pass
      NEO4J_dbms_memory_heap_max__size: 512M
    ports:
      - "7475:7474"  # HTTP (using 7475 to avoid conflict)
      - "7688:7687"  # Bolt (using 7688 to avoid conflict)
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:

networks:
  default:
    name: inheritance-web-network
